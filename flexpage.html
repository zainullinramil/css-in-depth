<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles-flex.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header></header>
            <nav>
                <ul class="site-nav">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/features">Возможности</a></li>
                    <li><a href="/pricing">Цены</a></li>
                    <li><a href="/support">Поддержка</a></li>
                    <li class="nav-right">
                        <a href="/about">О нас</a>
                    </li>
                </ul>
            </nav>
            <main class="flex">
                <div class="column-main tile">
                    <h1>Правильный путь к работе в команде</h1>
                    <p>Тысячи команд по всему миру пользуются
                    услугами компании <b>Тандем</b> для повышения
                    эффективности взаимодействия»</p>
                </div>
                <div class="column-sidebar">
                    <div class="tile">
                        <form class="login-form">
                            <h3>Авторизация</h3>
                            <p>
                                <label for="username">Логин:</label>
                                <input id="username" type="text" name="username"/>
                            </p>
                            <p>
                                <label for="password">Логин:</label>
                                <input id="password" type="password" name="password"/>
                            </p>
                            <button type="submit">Войти</button>
                        </form>
                    </div>
                    <div class="tile centered">
                        <small>Тарифные планы от</small>
                        <div class="cost">
                            <span class="cost-currency">₽</span>
                            <span class="cost-roubles">999</span>
                            <span class="cost-kopecks">.00</span>
                        </div>
                        <a href="/pricing" class="cta-button">
                            Зарегистрироваться
                        </a>
                    </div>
                </div>
            </main>
        </div>
